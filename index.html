<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="flex p-6 w-auto items-center justify-around">
            <div class="logo">
                <img src="/images/logo.png" alt="retro logo">
            </div>
            <div class="flex items-center">
                <div class="flex mr-6 gap-3 ">
                    <div class="bg-slate-200 hover:bg-slate-300 p-2 rounded-full">
                        <svg class="w-6 h-6 text-gray-800 dark:text-slate-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
                        </svg>
                    </div>
                    <div class="bg-slate-200 hover:bg-slate-300 p-2 rounded-full">
                        <svg class="w-6 h-6 text-gray-800 dark:text-slate-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28" />
                        </svg>
                    </div>
                    <div class="bg-slate-200 hover:bg-slate-300 p-2 rounded-full">
                        <svg class="w-6 h-6 text-gray-800 dark:text-slate-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </div>
                    <div class="bg-slate-200 hover:bg-slate-300 p-2 rounded-full">
                        <svg class="w-6 h-6 text-gray-800 dark:text-slate-800" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M5 14v7M5 4.971v9.541c5.6-5.538 8.4 2.64 14-.086v-9.54C13.4 7.61 10.6-.568 5 4.97Z" />
                        </svg>
                    </div>

                </div>

                <button class="bg-[#797DFC] hover:bg-[#6469fa] text-white py-3 px-7 rounded-full">Sign In</button>

            </div>
        </div>
    </header>
    <main>

       <section>
        <div>
            <div class="hero flex justify-center gap-56 bg-[#12132D] text-white rounded-3xl h-[35rem] bg-[url('/images/bgbanner.png')]">
                <div class="hero-content text-left">
                  <div class="max-w-lg">
                    <h1 class="text-6xl font-bold">Welcome To The <br> <span class="text-[#797DFC]">Retro</span> Froum</h1>
                    <p class="py-6">
                        Share your favorite opinion and win and wp <br> forum coffee mug!
                    </p>
                    <button class="btn btn-primary">Get Started</button>
                  </div>
                </div>
                <div class="bg-white p-20 text-center gap-6 rounded-3xl grid grid-cols-2 text-black">
                    <ul class="text-left text-xl">
                        <li class="my-3">Register Users</li>
                        <li class="my-3">Forum</li>
                        <li class="my-3">Topics</li>
                        <li class="my-3">Replies</li>
                    </ul>
                    <ul class="text-xl">
                        <li class="my-3">01</li>
                        <li class="my-3">05</li>
                        <li class="my-3">01</li>
                        <li class="my-3">01</li>
                    </ul>
                </div>
              </div>
             
        </div>
        
       </section>

    </main>
    <footer>

    </footer>
    <script src="rf.js"></script>
</body>

</html>
